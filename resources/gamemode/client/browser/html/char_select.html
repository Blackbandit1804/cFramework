<!DOCTYPE html><html><head><meta charset="UTF-8"><link rel="stylesheet" href="../styles/main.css"><meta name="viewport" content="width=device-width;initial-scale=1;maximum-scale=1;user-scalable=0;"><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script><script src="https://kit.fontawesome.com/eb73bbb7e4.js" crossorigin="anonymous"></script><script src="../scripts/main.js"></script></head><body class="view view--char_select"><div id="char_select" class="wrapper" v-cloak><div class="char_select_container"><div class="char_select_head"><div class="char_select_head_left"><span>MEUS PERSONAGENS - {{serverName}}<br><label>TOTAL DE {{characters.length}} / {{maxCharacters}} PERSONAGENS</label></span></div></div><div class="char_select_content"><div class="item"><div class="button" v-for="(char, index) in characters" @click="selectCharacter(index)"><a id="icon"><span>Level {{char.level}}</span></a><div class="text-info">Nome:</div><label>{{char.character_name}}</label><br><div class="text-info">Idade:</div><label>{{char.age}}</label><br><div class="text-info">Dinheiro:</div><label>{{char.cash}}</label><br><div class="text-info">Banco:</div><label>{{char.bank}}</label><br></div><div class="button" v-if="characters.length < maxCharacters" @click="createCharacter()"><div class="label-stext">CRIAR NOVO PERSONAGEM</div></div></div></div><a v-if="characterSelected !== null"><div class="btn-play" @click="playCharacter(characterSelected.id)"><span>JOGAR COM {{characterSelected.character_name}}</span></div></a></div></div></body></html>
