<!DOCTYPE html><html><head><meta charset="UTF-8"><link rel="stylesheet" href="../styles/main.css"><link href="https://fonts.googleapis.com/css?family=Inter:100,200,300,400,500,600,700,800,900&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width;initial-scale=1;maximum-scale=1;user-scalable=0;"><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script><script src="https://kit.fontawesome.com/eb73bbb7e4.js" crossorigin="anonymous"></script><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"><script src="../scripts/main.js"></script></head><body class="view view--bank"><div id="bank" class="wrapper" v-cloak><div class="right-container"><div class="header"><h1>BANCO - LOCAL <b>$10.000</b></h1><span id="cash">Bem Vindo Novamente - Nome</span></div><div class="main-container"><div class="item"><div class="button" v-for="(index, pairs) in button " @click="clickButton(pairs) " :id="[[pairs]] "><a id="icon"><i :class="[[index.icon]] "></i></a><br><span>{{index.name}}</span></div></div><div class="timeline-transactions"><span class="header-timeline">❯ TRANSAÇÕES</span><div class="container-timeline"><div class="item-timeline" v-for="(index,pairs) in createTimeLine() "><a class="icon"><i class="fas fa-history"></i></a><br><div class="container-text">{{index.name}}<br><span class="subtitle-container">{{index.subtitle}} </span><span v-bind:class="{ 'price deposit': index.type=='deposit' , 'price withdraw': index.type=='withdraw' , 'price transfer': index.type=='transfer' } ">${{index.value}}</span></div></div></div></div></div></div><transition name="run"><div class="center_container" v-if="selectedButton"><div class="header"><span>❯ {{selectedButton.name}}</span></div><div class="container"><span>{{selectedButton.texthelp}}</span> <label>$150.392,00<div class="input_text"><input type="number" placeholder="Digite um valor"></div><div class="container_button"><div class="button_one" @click="submitLogin()"><a id="icon"><i :class="[[selectedButton.icon]]"></i></a><br><span>{{selectedButton.name}}</span></div><div class="button_two" @click="clickButton(0)"><a id="icon"><i class="large material-icons">cancel</i></a><br><span>Cancelar</span></div></div></label></div></div></transition></div></body></html>
