<!DOCTYPE html><html><head><meta charset="UTF-8"><link rel="stylesheet" href="../styles/main.css"><meta name="viewport" content="width=device-width;initial-scale=1;maximum-scale=1;user-scalable=0;"><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script><script src="https://kit.fontawesome.com/eb73bbb7e4.js" crossorigin="anonymous"></script><script src="../scripts/main.js"></script><link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></head><body class="view view--inventory"><div id="Inventory" class="wrapper" v-cloak><div class="inv_left"><div class="inv_left_money">$100.000,00<div class="inv_right_slots">{{calcPrimaryWeight}} / {{calcMaxWeight}} KG</div></div><div class="inventory_head"><div class="text-header">Seu</div><div class="text-header-2">Invent√°rio</div><div class="inventory_isset"><div class="item" v-bind:class="{ disabled: primaryItemsSlot.length <= 0 }"><i class="large material-icons">shopping_basket</i> <label>Backpack</label></div><div class="item" v-bind:class="{ disabled: !hasPhone }"><i class="large material-icons">phone_android</i> <label>Smartphone</label></div></div></div><div class="inv_slots"><div class="slot_item" v-for="(index,pairs) in primaryItemsSlot" @click="selectBag(pairs)"><i class="material-icons">shopping_basket</i> <label>BAG {{index.id}}</label></div></div><div class="inventory_content" v-on="{ mousedown: deselect }"><div class="inventory_item" v-for="(data,pairs) in primaryItemsArray" :id="data.id" :key="data.id" @click="selectItem(data.id)" v-if="primarySelectedBag == data.bag"><span>{{data.name}}</span><div class="inventory_img"><img :src="[[data.icon]]"></div></div></div><transition name="fade"><div class="btn-5" v-if="this.primarySelectedItem"><div class="inv_cancel"><span>DROPAR</span> <i class="large material-icons">block</i></div><div class="inv_confirm"><i class="large material-icons">keyboard_arrow_left</i> <span>USAR</span></div></div></transition></div></div></body></html>
