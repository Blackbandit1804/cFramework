<!DOCTYPE html><html><head><meta charset="UTF-8"><link rel="stylesheet" href="../styles/main.css"><link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width;initial-scale=1;maximum-scale=1;user-scalable=0;"><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script><script src="https://kit.fontawesome.com/eb73bbb7e4.js" crossorigin="anonymous"></script><script src="../scripts/main.js"></script></head><body><div id="chat" class="container-fluid"><div class="chat" style="-webkit-user-select:none;user-select:none" unselectable="on"><div class="container"><div :class=" { messages: isBg(), selected: isActive( 'local') } " data-name="Local"></div><div :class="{ messages: isBg(), selected: isActive( 'global') } " data-name="Global"></div><div :class="{ messages: isBg(), selected: isActive( 'job') } " data-name="Job "></div><div :class="{ messages: isBg(), selected: isActive( 'admin') } " data-name="Admin "></div><div :class="{ messages: isBg(), selected: isActive( 'private') } " data-name="Private "></div><div :class="{ messages: isBg(), selected: isActive( 'system') } " data-name="System "></div><ul><li @click="setActive( 'local') " :class="{ selected: isActive( 'local') } ">Local</li><li @click="setActive( 'global') " :class="{ selected: isActive( 'global') } ">Global</li><li @click="setActive( 'job') " :class="{ selected: isActive( 'job') } ">Emprego</li><li @click="setActive( 'admin') " :class="{ selected: isActive( 'admin') } ">Admin</li><li @click="setActive( 'private') " :class="{ selected: isActive( 'private') } ">Privado</li><li @click="setActive( 'system') " :class="{ selected: isActive( 'system') } ">Sistema</li></ul></div><input type="text " autocomplete="off " autocorrect="off " autocapitalize="off " spellcheck="false " placeholder="Digite sua mensagem " autofocus></div></div></body></html>
