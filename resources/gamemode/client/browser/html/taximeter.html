<!DOCTYPE html><html><head><meta charset="UTF-8"><link rel="stylesheet" href="../styles/main.css"><script src="../scripts/main.js"></script></head><body class="view-taximeter"><div id="Taximeter" v-cloak><transition name="fade" v-if="show == 1"><div class="mock"><div class="texts"><div class="tariff">{{ this.tariff }}</div><div class="fare"><icountup :start-val="countup.startVal" :end-val="countup.endVal" :decimals="countup.decimals" :duration="countup.duration" :options="countup.options" @ready="onReadyFare" class="fare" :class="{ 'highvalue': this.fare >= 1000, 'lowvalue': this.fare <= 999 }"></div><br><div class="tolls">{{ this.tolls }}</div><div class="extras">{{ this.extras}}</div></div></div></transition></div></body></html>
